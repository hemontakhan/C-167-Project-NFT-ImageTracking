<!DOCTYPE html>
<html>
 <head>
  <title> </title>

  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"></meta>

  <!--Making he web app compatible for ios-->
  <meta name="apple-mobie-webapp-capable" content="yes"></meta>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
   .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
 </head>

 <body style="margin: 0px; overflow: hidden">

 <div class="arjs-loader">
  <div>Loading,please wait...</div>
 </div>

 <a-scene
  vr-mode-ui="enabled: false;"
  renderer = 'logarithmicDepthBufferer: true'  
  embedded 
  arjs="trackingMethod: best;sourceType: webcam;debugUIEnabled: false">

  <a-entity id="camera" camera position="0 0 10"></a-entity>

  <a-assets-item>
    <a-video id="cricket"
      src="./assets/videos/titans.gif"
      preload="auto"
      loop="true"
      playsinline
      webkit-playsinline
      autoplay
      crossOrigin="anonymous"
    ></a-video>
  </a-assets-item>

  <a-nft id="nft-marker"
   type="nft"
   url="./assets/desk/match"
   smooth="true"
   smoothCount="10"
   smoothTolerance="0.1"
   smoothThreshold="5"
  >
   <a-video id="cricVideo"
   src="#cricket"
   width="500"
   height="425"
   position="0 0 -50"
   rotation="-90 0 0"
   play-on-click
  >
  </a-video>
  </a-nft>


 </a-scene>

 </body>
</html>
